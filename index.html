<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Invitation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>You're Invited!</h1>
    <p>Join us for a special Valentine's Day celebration!</p>
  </header>

  <section class="details">
    <h2>Event Details</h2>
    <p><strong>Date:</strong> February 14th, 2025</p>
    <p><strong>Time:</strong> 7:00 PM</p>
    <p><strong>Location:</strong> 123 Romance Blvd.</p>
  </section>

  <section class="rsvp">
    <h2>RSVP</h2>
    <form action="#" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>
      
      <button type="submit">RSVP Now!</button>
    </form>
  </section>

  <footer>
    <p>We can't wait to celebrate with you!</p>
  </footer>

</body>
</html>
