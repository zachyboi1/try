<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Click here Daney">
    <meta property="og:description" content="Will you be my Valentine and Prom date?">
    <meta property="og:image" content="your-image-link.jpg">
    <title>Will You Be My Valentine and Prom Date?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F5E1F4;
            color: #5B2E88;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            color: #5B2E88;
        }
        h2 {
            font-size: 2rem;
            color: #5B2E88;
        }
        .btn {
            background-color: #9B59B6;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background-color: #8E44AD;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            flex-direction: row;
        }
        .btn-container .yes-no-button {
            width: 120px;
            margin: 10px;
        }
        img, video {
            max-width: 100%;
            border-radius: 8px;
        }
        .page-container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .hidden {
            display: none;
        }
        .music-container {
            margin-top: 20px;
        }
        .bg-music {
            display: none;
        }
        .no-button-moved {
            position: relative;
            left: 20px;
            transition: left 0.5s;
        }
    </style>
</head>
<body>

    <div id="page1" class="page-container">
        <h1>Will you be my Valentine?</h1>
        <div class="btn-container">
            <button class="btn yes-no-button" id="yes1">Yes</button>
            <button class="btn yes-no-button" id="no1">No</button>
        </div>
    </div>

    <div id="page2" class="page-container hidden">
        <h2>Yey, Thank you baby!</h2>
        <img src="photo1.jpg" alt="Sweet Photo" />
        <p>I love you Daney</p>
        <div class="music-container">
            <audio class="bg-music" autoplay loop>
                <source src="valentine-song.mp3" type="audio/mp3">
            </audio>
        </div>
        <button class="btn yes-no-button" id="nextQuestion">Another question</button>
    </div>

    <div id="page3" class="page-container hidden">
        <h2>Now that's out of the way...</h2>
        <h2>Will you also be my Prom date?</h2>
        <img src="photo2.jpg" alt="Prom Photo" />
        <div class="btn-container">
            <button class="btn yes-no-button" id="yes2">Yes</button>
            <button class="btn yes-no-button" id="no2">No</button>
        </div>
    </div>

    <div id="page4" class="page-container hidden">
        <h2>YEY, see you on prom night!</h2>
        <video id="promVideo" autoplay loop muted>
            <source src="video1.mp4" type="video/mp4">
        </video>
        <p>I love you</p>
        <audio autoplay>
            <source src="loverboy.mp3#t=0.46" type="audio/mp3">
        </audio>
    </div>

    <script>
        document.getElementById("yes1").addEventListener("click", function() {
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("page2").classList.remove("hidden");
        });

        document.getElementById("no1").addEventListener("click", function() {
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("page3").classList.remove("hidden");
        });

        document.getElementById("nextQuestion").addEventListener("click", function() {
            document.getElementById("page2").classList.add("hidden");
            document.getElementById("page3").classList.remove("hidden");
        });

        document.getElementById("yes2").addEventListener("click", function() {
            document.getElementById("page3").classList.add("hidden");
            document.getElementById("page4").classList.remove("hidden");
        });

        document.getElementById("no2").addEventListener("click", function() {
            document.getElementById("page3").classList.add("hidden");
            document.getElementById("page4").classList.remove("hidden");
        });

        // Move the "No" button for the first page and prom page
        document.getElementById("no1").addEventListener("click", function() {
            this.classList.add("no-button-moved");
        });

        document.getElementById("no2").addEventListener("click", function() {
            this.classList.add("no-button-moved");
        });
    </script>
</body>
</html>
